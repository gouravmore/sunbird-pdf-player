<div class="pdf-endpage">
  <div class="pdf-endpage__left-panel">
    <div class="user-score-card">
      <img src="assets/badge-2.svg" alt="badge" class="badge">
      <div class="score-details">
        <span class="progress">Pages read :</span>
        <span class="score">{{pdfPlayerService.currentPagePointer}}</span>
      </div>
     <div class="user-details">
      <img src="assets/user.svg" alt="user" class="user">
      <div class="user-title">{{pdfPlayerService?.userName}}</div>
     </div>
     <div class="timer-details">
      <img src="assets/timer.svg" alt="timer" class="timer">
      <span>{{pdfPlayerService.timeSpent}}</span>
     </div>
    </div>
  </div>
  <div class="pdf-endpage__right-panel">
    <div class="title-section">
      <div class="title">You just completed</div>
      <span>{{pdfPlayerService.contentName}}</span>
    </div>
    <div class="user-options">
      <div class="replay-section" (click)="replay()">
        <img src="assets/replay.svg" alt="replay">
        <div class="title">Replay</div>
      </div>
      <!-- <div class="exit-section">
        <img src="assets/exit_to_app.svg" alt="exit">
        <div class="title">Exit</div>
      </div> -->
    </div>
    <div class="next">Up Next</div>
    <div class="next-level">
      <div class="title-text">Very short Answers - Production activities - class 9</div>
      <div class="next-arrow">
        <img src="assets/next-arrow.svg" alt="next arrow">
      </div>
    </div>
  </div>
</div>
